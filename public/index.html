  <script>
    // ç±»ç›®é…ç½®
    const CATEGORY_CONFIG = {
      'æ–‡å­¦': { icon: 'ğŸ“–', class: 'cat-wenxue' },

      'ç”Ÿæ´»': { icon: 'ğŸŒ¿', class: 'cat-shenghuo' },

      'ä¼ è®°': { icon: 'ğŸ‘¤', class: 'cat-zhuanji' },

      'å®—æ•™': { icon: 'ğŸ™', class: 'cat-zongjiao' },
      'è¯­è¨€å­¦ä¹ ': { icon: 'ğŸ—£ï¸', class: 'cat-yuyan' },
      'æ—…è¡Œ': { icon: 'âœˆï¸', class: 'cat-lvyou' },
      'ä½“è‚²': { icon: 'âš½', class: 'cat-tiyu' }
    };
    
    // çŠ¶æ€
    let categoryData = {};
    let expandedCategory = null;
    
    // ç”Ÿæˆç²’å­ - å‡å°‘æ•°é‡æå‡æ€§èƒ½
    function createParticles() {
      const container = document.getElementById('particles');
      const fragment = document.createDocumentFragment();
      for (let i = 0; i < 15; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 10 + 's';
        fragment.appendChild(particle);

      container.appendChild(fragment);
    }
    
    // æ ¼å¼åŒ–æ•°å­—
    function formatNumber(num) {
      if (num >= 10000) {
        return (num / 10000).toFixed(1) + 'ä¸‡';
      }
      return num.toLocaleString();
    }
    
    // è·å–æ’åæ ·å¼
    function getRankClass(rank) {
      if (rank === 0) return 'gold';
      if (rank === 1) return 'silver';
      if (rank === 2) return 'bronze';
      return '';
    }
    
    // è·å–åˆ†ç±»æ•°æ®
    async function fetchCategoryData() {
      try {
        const response = await fetch('/api/data');
        const data = await response.json();
        updateStats(data);
        renderCategories(data.categories);
      } catch (error) {
        console.error('è·å–æ•°æ®å¤±è´¥:', error);
      }
    }
    
    // åˆ·æ–°æ•°æ®
    async function refreshData() {
      const btn = document.getElementById('refreshBtn');
      btn.classList.add('spinning');
      try {
        const response = await fetch('/api/refresh', { method: 'POST' });
        const data = await response.json();
        updateStats(data);
        renderCategories(data.categories);
        
        // å¦‚æœæœ‰å±•å¼€çš„åˆ†ç±»ï¼Œé‡æ–°åŠ è½½
        if (expandedCategory) {
          await loadCategoryBooks(expandedCategory);
        }
      } catch (error) {
        console.error('åˆ·æ–°æ•°æ®å¤±è´¥:', error);
      } finally {
        setTimeout(() => btn.classList.remove('spinning'), 1000);
      }
    }
    
    // æ›´æ–°ç»Ÿè®¡
    function updateStats(data) {
      const updateTime = document.getElementById('updateTime');
      const time = new Date(data.timestamp);
      updateTime.textContent = `æœ€åæ›´æ–°: ${time.toLocaleString()}`;
      
      const totalBooks = Object.values(data.allBooks).reduce((sum, books) => sum + books.length, 0);
      const totalViews = Object.values(data.allBooks).reduce((sum, books) => sum + books.reduce((s, b) => s + b.views, 0), 0);
      const allRatings = Object.values(data.allBooks).flat().map(b => b.rating);
      const avgRating = (allRatings.reduce((a, b) => a + b, 0) / allRatings.length).toFixed(1);
      
      document.getElementById('totalBooks').textContent = totalBooks;
      document.getElementById('totalCategories').textContent = Object.keys(data.allBooks).length;
      document.getElementById('totalViews').textContent = formatNumber(totalViews);
      document.getElementById('avgRating').textContent = avgRating;
      
      // ä¿å­˜åˆ†ç±»æ•°æ®
      categoryData = data.allBooks;
    }
    
    // æ¸²æŸ“åˆ†ç±»åˆ—è¡¨ - ä½¿ç”¨ DocumentFragment æå‡æ€§èƒ½

      const container = document.getElementById('categoriesContainer');
      const fragment = document.createDocumentFragment();
      
      categories.forEach((cat, index) => {
        const config = CATEGORY_CONFIG[cat.category] || { icon: 'ğŸ“š', class: '' };

        card.dataset.category = cat.category;

            <div class="category-info">
              <div class="category-name">${cat.category}</div>
              <div class="category-meta">
                <span>ğŸ“š ${cat.bookCount} æœ¬</span>
                <span>ğŸ‘ ${formatNumber(cat.totalViews)}</span>
                <span>â­ ${cat.avgRating}</span>
              </div>
            </div>
            <div class="category-arrow">â–¶</div>

        `;
        
        card.addEventListener('click', () => toggleCategory(card, cat.category));

      container.innerHTML = '';

    // åˆ‡æ¢åˆ†ç±»å±•å¼€/æ”¶èµ·
    async function toggleCategory(card, categoryName) {
      const isExpanded = card.classList.contains('expanded');
      
      // æ”¶èµ·å…¶ä»–å±•å¼€çš„åˆ†ç±»
      document.querySelectorAll('.category-card.expanded').forEach(expandedCard => {
        if (expandedCard !== card) {
          expandedCard.classList.remove('expanded');
        }
      });
      
      if (isExpanded) {
        card.classList.remove('expanded');
        expandedCategory = null;
      } else {
        card.classList.add('expanded');
        expandedCategory = categoryName;
        await loadCategoryBooks(categoryName, card);
      }
    }
    
    // åŠ è½½åˆ†ç±»ä¹¦ç±
    async function loadCategoryBooks(categoryName, card) {
      const booksContainer = card.querySelector('.books-container');
      booksContainer.innerHTML = '<div class="loading-spinner"></div>';
      
      try {
        const response = await fetch(`/api/category/${encodeURIComponent(categoryName)}`);
        const data = await response.json();
        
        const booksHtml = data.books.map((book, rank) => `
          <div class="book-card">
            <span class="book-rank ${getRankClass(rank)}">${rank + 1}</span>
            <div class="book-info">
              <div class="book-name" title="${book.name}">${book.name}</div>
              <div class="book-author">${book.author}</div>
            </div>
            <div class="book-stats">
              <div class="book-views">ğŸ‘ ${formatNumber(book.views)}</div>
              <div class="book-rating">â­ ${book.rating.toFixed(1)}</div>
            </div>
          </div>
        `).join('');
        
        booksContainer.innerHTML = `<div class="books-grid">${booksHtml}</div>`;
      } catch (error) {
        console.error('åŠ è½½åˆ†ç±»ä¹¦ç±å¤±è´¥:', error);
        booksContainer.innerHTML = '<div style="text-align:center;color:rgba(255,255,255,0.5);padding:20px;">åŠ è½½å¤±è´¥ï¼Œè¯·é‡è¯•</div>';
      }
    }
    
    // åˆå§‹åŒ–
    createParticles();
    fetchCategoryData();
  </script>
